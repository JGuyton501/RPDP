<!DOCTYPE HTML>
<html lang="en">
<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    	<meta name="description" content="RPDP CMS">
    	<meta name="author" content="Justin Guyton, Vish Reddy, Jesse Huang, Danny Weiner">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
	<!-- Compiled and minified CSS -->
      	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

    	<!-- Compiled and minified JavaScript -->
      	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

	<title>Home -- RPDP</title>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    	<!--[if lt IE 9]>
      	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    	<![endif]-->
</head>
<body>
	<div class="container">
		<h1>Welcome to RPDP! This is just the beginning!</h1>
	</div>

  <div class="container">
    <h3>Registration</h3>
    <div class="row">
      <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
                <input id="email" type="email" class="validate">
                <label for="email">Email Address</label>
            </div>
            <div class="input-field col s6">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
          </div>
      </form>
    </div>
  </div>

  <div class="divider"></div>

	<footer class="page-footer">
        <div class="footer-copyright">
          <div class="container">
            <p>Designed, built, and maintained by Justin Guyton, Vish Reddy, Jesse Huang, Danny Weiner.</p>
          </div>
        </div>
      </footer>

</body>
</html>
